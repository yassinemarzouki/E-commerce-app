<div class="hero-container py-10 bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100">
  <div class="product-cards-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4">
    
    <div *ngFor="let product of products" 
         class="product-card bg-white rounded-xl shadow-md hover:shadow-lg p-4 flex flex-col items-center 
                transition duration-300 ease-in-out transform hover:-translate-y-1 relative">
      
      <div class="w-40 h-40">
        <img [src]="product.imageUrl" alt="Product Image" 
             class="w-full h-full object-contain rounded-md">
      </div>

      <span class="absolute top-2 right-2 px-3 py-1 text-xs font-bold rounded-full 
                  {{ product.stockStatus === 'in-stock' ? 'bg-green-500 text-white' : 'bg-red-500 text-white' }}">
        {{ product.stockStatus === 'in-stock' ? 'En stock' : 'Rupture' }}
      </span>

      <h3 class="text-sm font-semibold text-gray-800 mt-3 text-center">{{ product.title }}</h3>
      <p class="text-lg font-bold text-blue-600 mt-1">${{ product.price }}</p>

      <button class="mt-4 px-4 py-2 w-full text-white font-semibold rounded-lg 
                     bg-gradient-to-r from-blue-400 to-purple-500 
                     hover:from-blue-500 hover:to-purple-600 transition-all duration-300 ease-in-out focus:outline-none">
        Ajouter au panier
      </button>
    </div>
  </div>
</div>
<!--------------------------------------- Footer ----------------------------------------------->
<footer class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 py-4 mt-[-4px]">
  <div class="text-center text-gray-800 text-sm">
    <p>&copy; 2025 Yassine Marzouki. Tous droits réservés.</p>
  </div>
</footer>
