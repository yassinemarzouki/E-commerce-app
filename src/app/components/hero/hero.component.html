<div class="hero-container py-10 bg-gray-100">
    <div class="product-cards-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let product of products" class="product-card bg-white rounded-lg shadow-sm hover:shadow-md p-4 flex flex-col items-center">
        <img [src]="product.imageUrl" alt="Product Image" class="product-image w-full h-40 object-cover rounded-md mb-4">
        <h3 class="product-title text-lg font-semibold text-center mb-2">{{ product.title }}</h3>
        <p class="product-price text-xl text-gray-800 mb-4">${{ product.price }}</p>

        <span class="stock-status-badge inline-block py-1 px-3 text-sm font-semibold rounded-full 
                    {{ product.stockStatus === 'in-stock' ? 'bg-green-500 text-white' : 'bg-red-500 text-white' }}">
          {{ product.stockStatus === 'in-stock' ? 'In Stock' : 'Out of Stock' }}
        </span>
  
        <button class="add-to-cart-btn mt-4 px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
