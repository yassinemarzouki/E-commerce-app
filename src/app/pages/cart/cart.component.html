<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">Panier</h2>
  
    <div *ngIf="cartItems.length > 0">
      <div *ngFor="let product of cartItems" class="flex items-center justify-between bg-white p-4 shadow rounded-lg mb-3">
        
        <div class="flex items-center">
          <img [src]="product.imageUrl" class="w-16 h-16 object-contain mr-4">
          <div>
            <p class="font-semibold">{{ product.title }}</p>
            <p class="text-blue-600 font-bold">${{ product.price }}</p>
            <p class="text-gray-500">Quantit√© : {{ product.quantity }}</p>
          </div>
        </div>
  
        <div class="flex items-center">
          <button (click)="updateQuantity(product.id, product.quantity - 1)"
            class="px-2 py-1 bg-gray-300 text-gray-800 rounded-l">
            -
          </button>
          <span class="px-3">{{ product.quantity }}</span>
          <button (click)="updateQuantity(product.id, product.quantity + 1)"
            class="px-2 py-1 bg-gray-300 text-gray-800 rounded-r">
            +
          </button>
          <button (click)="removeFromCart(product.id)" class="ml-4 px-4 py-2 bg-red-500 text-white rounded-lg">
            Supprimer
          </button>
        </div>
  
      </div>
      
  <!-- Afficher le prix total -->
  <div class="flex justify-between mt-4 bg-gray-100 p-4 rounded-lg">
    <p class="font-bold">Total:</p>
    <p class="font-semibold text-lg">{{ totalPrice | currency }}</p>
  </div>

      <button (click)="clearCart()" class="mt-4 px-6 py-2 bg-gray-800 text-white rounded-lg">
        Vider le panier
      </button>
    </div>
  
    <p *ngIf="cartItems.length === 0" class="text-gray-500">Votre panier est vide.</p>
  </div>
